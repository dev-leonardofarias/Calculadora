<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <script src="navbar.js"></script>
<body id="inicio">
    <div class="background">
        <header>
            <nav>
                <a href="/" class="logo">Calcule online</a>
                <div class="menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="#inicio">In√≠cio</a></li>
                    <li><a href="#calculadora">Calculadora</a></li>
                    <li><a href="#">Conversor de moedas</a></li>
                    <li><a href="#">Conversor de medidas</a></li>
                </ul>
            </nav>
        </header>
        <main></main>
        <div class="calculadora" id="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado" ></p>
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="insert('/')">/</button></td>
                    <td><button class="button" onclick="insert('*')">*</button></td>
                    <td><button class="button" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('7')">7</button></td>
                    <td><button class="button" onclick="insert('8')">8</button></td>
                    <td><button class="button" onclick="insert('9')">9</button></td>
                    <td rowspan="2"><button class="button" style="height: 90px;" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('4')">4</button></td>
                    <td><button class="button" onclick="insert('5')">5</button></td>
                    <td><button class="button" onclick="insert('6')">6</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="insert('1')">1</button></td>
                    <td><button class="button" onclick="insert('2')">2</button></td>
                    <td><button class="button" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 90px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 90px;" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">,</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
